<template
    ><div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span
                    class="slds-icon_container slds-icon-standard-account"
                    title="account"
                >
                    <lightning-icon
                        icon-name="custom:custom57"
                        size="medium"
                    ></lightning-icon>
                </span>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <a
                        href="#"
                        class="slds-card__header-link slds-truncate"
                        title="Accounts"
                    >
                        <span>Local LLM Assistant</span>
                    </a>
                </h2>
            </div>
            <div class="slds-no-flex">
                <lightning-button-icon
                    icon-name="utility:prompt"
                    size="medium"
                    variant="border"
                    alternative-text="System Prompt"
                    onclick={openModalSystemPrompt}
                    class="slds-m-right_medium"
                ></lightning-button-icon>
                <lightning-button-icon
                    icon-name="utility:slider"
                    size="medium"
                    variant="border"
                    alternative-text="View More"
                    onclick={openModalAssistantConfiguration}
                ></lightning-button-icon>
            </div>
        </header>
    </div>
</template>
