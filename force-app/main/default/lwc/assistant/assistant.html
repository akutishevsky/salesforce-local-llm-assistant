<template>
    <article class="slds-card">
        <iframe src={iFrameSrc}></iframe>

        <lightning-spinner
            lwc:if={isLoading}
            variant="brand"
            size="medium"
        ></lightning-spinner>

        <c-assistant-header
            device-list={deviceList}
            onselectsystemprompt={selectSystemPrompt}
            onapplyconfiguration={applyConfiguration}
        ></c-assistant-header>

        <div class="slds-card__body slds-card__body_inner">
            <c-assistant-chat></c-assistant-chat>
            <c-assistant-publisher
                record-id={recordId}
                ongenerateresponse={generateResponse}
                onselectedrecord={setSelectedRecord}
                onselectedrelatedrecords={setRelatedRecords}
            >
            </c-assistant-publisher>
        </div>
    </article>
</template>
